<div class="repository">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <a class="name"
               ng-bind="repository.fullName"
               ng-click="seeIssues()"></a>
            <div class="pull-right">
                <span class="glyphicon glyphicon-star" title="Stargazers"></span>
                <span ng-bind="repository.stargazers"></span>
                <span class="glyphicon glyphicon-random" title="Forks"></span>
                <span ng-bind="repository.forks"></span>
                <span class="glyphicon glyphicon-eye-open" title="Watchers"></span>
                <span ng-bind="repository.watchers"></span>
                <span class="glyphicon glyphicon-exclamation-sign" title="Open Issues"></span>
                <span ng-bind="repository.openIssues"></span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12">
            <div class="description">
                <span ng-bind="repository.description"></span>
            </div>
            <div class="sub-description">
                <span class="pull-right">
                    <a class="btn btn-xs btn-danger"
                       ng-href="{{repository.htmlUrl}}"
                       target="_blank">Go Repo</a>
                </span>
            </div>
        </div>
    </div>
</div>
