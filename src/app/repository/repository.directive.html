<div class="repositories">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span ng-bind="repository.fullName"></span>
            <button class="btn btn-xs btn-danger" ng-click="seeIssues()">See issues</button>
            {{repository.stargazers}}<span class="glyphicon glyphicon-star"></span>
            {{repository.forks}}<span class="glyphicon glyphicon-random"></span>
        </div>
    </div>
</div>
